<!DOCTYPE html>
<html>
  <head>
    <title>Simple tooltip</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="tooltip_positions">
      <div class="item">
        <span data-tooltip="tooltip text" data-tooltip-position="left"
          >left</span
        >
      </div>
      <div class="item">
        <span data-tooltip="tooltip text" data-tooltip-position="top">top</span>
      </div>
      <div class="item">
        <span data-tooltip="tooltip text" data-tooltip-position="bottom"
          >bottom</span
        >
      </div>
      <div class="item">
        <span data-tooltip="tooltip text" data-tooltip-position="right"
          >right</span
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
